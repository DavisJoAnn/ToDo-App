<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>ToDos</h1>
  <form id="form" action="index.html" method="post">
    <input class="input" id="input" type="text" placeholder="Enter your todo" autocomplete="off" />
    <ul class="todos" id="todos">
    </ul>
  </form>
  <small>Left click to toggle complete. <br />Right click to delete the
    todo.</small>
</body>

</html>
